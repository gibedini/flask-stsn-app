{% extends "base.html" %}
{% block title %}Add Member{% endblock %}
{% block content %}
<h2>Add New Member</h2>
<form method="post">
    <div class="mb-3"><input class="form-control" name="surname" placeholder="Surname" required></div>
    <div class="mb-3"><input class="form-control" name="name" placeholder="Name" required></div>
    <div class="mb-3"><input class="form-control" name="email" type="email" placeholder="Email"></div>
    <div class="mb-3"><input class="form-control" name="street_address" placeholder="Address"></div>
    <div class="mb-3"><input class="form-control" name="year_joined" type="number" placeholder="Year Joined" required></div>
    <div class="mb-3"><input class="form-control" name="memorie" placeholder="memorie" required></div>
    <button type="submit" class="btn btn-success">Add Member</button>
    <a href="/members" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
