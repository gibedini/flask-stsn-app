{% extends "base.html" %}
{% block title %}Edit Member{% endblock %}
{% block content %}
<h2>Edit Member</h2>
<form method="post">
    <div class="mb-3"><input class="form-control" name="surname" value="{{ member[0] }}" required></div>
    <div class="mb-3"><input class="form-control" name="name" value="{{ member[1] }}" required></div>
    <div class="mb-3"><input class="form-control" name="email" value="{{ member[2] }}"></div>
    <div class="mb-3"><input class="form-control" name="street_address" value="{{ member[3] }}"></div>
    <div class="mb-3"><input class="form-control" name="year_joined" type="number" value="{{ member[4] }}" required></div>
    <div class="mb-3"><input class="form-control" name="memorie" placeholder="memorie" required></div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/members" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
