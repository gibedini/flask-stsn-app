{% extends "base.html" %}
{% block title %}Edit user{% endblock %}
{% block content %}
<h2>Edit user</h2>
<form method="post">
  <div class="mb-3">
    <label>Username</label>
    <input class="form-control" name="username" value="{{ user[1] }}" required>
  </div>
  <div class="mb-3">
    <label>Role</label>
    <select class="form-select" name="role" required>
      <option value="admin" {% if user[2] == 'admin' %}selected{% endif %}>Admin</option>
      <option value="editor" {% if user[2] == 'editor' %}selected{% endif %}>Editor</option>
      <option value="viewer" {% if user[2] == 'viewer' %}selected{% endif %}>Viewer</option>
    </select>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin" {% if user[3] %}checked{% endif %}>
    <label class="form-check-label" for="is_admin">Admin privileges</label>
  </div>
  <button class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
